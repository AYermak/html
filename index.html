<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questionnaire</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul class="nav">
            <li class="active"><a href="#">Личная информация </a></li>
            <li><a href="#">Опыт</a></li>
            <li><a href="#">JavaScript </a></li>
            <li><a href="#">О себе</a></li>
        </ul>
    </header>
    <div class="content">
        <form action="#" method="post">

            <h1>
                Анкета
            </h1>
            <img class="circle-book svg" src="images/svg/circle-book.svg" alt="circle-list">
            <h2>Личная информация</h2>
            <div class="func-input">
                <input class="input-text" type="text" name="FullName" placeholder=" ">
                <span class="label" >ФИО</span>
            </div>
            <select name="sity" id="" placeholder="lol">
                <option class="lt" >Год рожденя</option>
                <option value="1995">1995</option>
                <option value="1995">1995</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
            </select>
            <div class="func-input">
                <input class="input-text" type="email" name="email" placeholder=" " >
                <span class="label" >email</span>
            </div>
            <div class="func-input">
                <input class="input-text" type="email" name="skype" placeholder=" " >
                <span class="label" >skype</span>
            </div>
            <img class="circle-list svg" src="images/svg/circle-list.svg" alt="circle-list">
            <h2>Расскажите о своем опыте</h2>
            <div class="checkbox-conteiner">
                <div  class="cb-row">
                    <div>
                        <input type="checkbox" class="checkbox">
                        <span>
                            БЭМ/OOCSS
                        </span>
                    </div>
                <div>
                        <input type="checkbox" class="checkbox">
                        <span>
                            Stylus/LESS/SASS
                        </span>
                </div>
                <div>
                        <input type="checkbox" class="checkbox">
                        <span>
                            Работаю с SVG 
                        </span>
                </div>
                </div>
                <div class="cb-row">
                    <div>
                        <input type="checkbox" class="checkbox">
                        <span>
                            Верстаю семантично
                        </span>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox">
                        <span>
                            ES2015/ES2016
                        </span>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox">
                        <span>
                            Gulp/GRUNT
                        </span>
                    </div>
                </div>
                <div  class="cb-row" >
                    <div>
                        <input type="checkbox" class="checkbox">
                        <span>
                            Webpack
                        </span>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox">
                        <span>
                            jQuery
                        </span>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox">
                        <span>
                            Ипользую Git
                        </span>
                    </div>
                </div>
            
            </div>
        </form>
    </div>
</body>
</html>
